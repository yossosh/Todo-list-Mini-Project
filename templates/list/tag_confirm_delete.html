{% extends "base.html" %}
{% block content %}
  <h1>Delete Tag</h1>

  <p>Are you sure you want to delete the tag: {{ tag.name }}?</p>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
    <a href="{% url 'list:tag_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
