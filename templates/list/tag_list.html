{% extends "base.html" %}

{% block title %}Tags{% endblock %}

{% block content %}
<h1>Tags</h1>
<table class="table mt-3">
  <thead>
  <tr>
    <th>Name</th>
  </tr>
  </thead>
  <tbody>
  {% for tag in tags %}
    <tr>
      <td>{{ tag.name }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
