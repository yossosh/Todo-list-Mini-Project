{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block content %}
  <h1>{{ form.instance.pk|yesno:"Update,Create"}} Task</h1>
  <form action="" method="post" novalidate>
  {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-primary" type="submit" value="Submit">
    <a href="{% url 'list:home' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
