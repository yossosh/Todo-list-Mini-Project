{% extends "base.html" %}

{% block title %}Delete Task{% endblock %}

{% block content %}
<h1>Delete Task</h1>
<p>Are you sure you want to delete "{{ task.content }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
