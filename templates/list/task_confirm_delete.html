{% extends "base.html" %}
{% block content %}
  <h1>Delete Task</h1>

  <p>Are you sure you want to delete the task: {{ task.content }}?</p>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
    <a href="{% url 'list:home' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
